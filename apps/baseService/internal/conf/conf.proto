syntax = "proto3";
package kratos.api;

option go_package = "github.com/johnsonoklii/agentgo/apps/baseService/internal/conf;conf";

import "google/protobuf/duration.proto";

message Bootstrap {
  Server server = 1;
  Data data = 2;
  Auth auth = 3;
  Registry registry = 4;
}

message Server {
  message GRPC {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  message Http {
    string network = 1;
    string addr = 2;
    google.protobuf.Duration timeout = 3;
  }
  GRPC grpc = 1;
  Http http = 2;
  string version = 3;
  string name = 4;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
  }
  Database database = 1;
  Redis bizRedis = 2;
}

message Trace {
  string endpoint = 1;
}

message Registry {
  message Consul {
    string address = 1;
    string scheme = 2;
  }
  Consul consul = 1;
}

message Auth {
  message Jwt {
    string secret = 1;      // JWT 密钥
    int64 expire = 2;       // 过期时间（秒）
  }
  Jwt jwt = 1;
}

message Redis {
  string addr = 1;
  string password = 2;
  int32 db = 3;
}

