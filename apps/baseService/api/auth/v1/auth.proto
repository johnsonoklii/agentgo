syntax = "proto3";

package api.user.v1;
import "google/api/annotations.proto";

option go_package = "github.com/johnsonoklii/agentgo/apps/baseService/api/auth/v1;v1";

service Auth {
  rpc Login (LoginRequest) returns (LoginResponse) {
    option (google.api.http) = {
      post: "/v1/auth/login"
      body: "*"
    };
  };
  rpc Logout (LogoutRequest) returns (LogoutResponse) {
    option (google.api.http) = {
      post: "/v1/auth/logout"
      body: "*"
    };
  }
}

message LoginRequest {
  string mobile = 1;
  string password = 2;
}

message LoginResponse {
  string token = 1;
  int32  code = 2;
  string message = 3;
}

message LogoutRequest {
}

message LogoutResponse {
  int32 code = 1;
  string message = 2;
}